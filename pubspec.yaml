name: smiley
description: An app to make people smile more frequently.

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.13
  flutter_local_notifications: ^9.4.0
  flare_flutter: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/animation/
  - assets/data/

  fonts:
  - family: Pacifico
    fonts:
      - asset: assets/font/Pacifico-Regular.ttf
